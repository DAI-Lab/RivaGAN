[tox]
envlist = py34, py35, py36, py37, lint, docs


[travis]
python =
    3.7: py37
    3.6: py36, docs, lint
    3.5: py35
    3.4: py34


[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
extras = test
commands =
    /usr/bin/env make test


[testenv:lint]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make lint


[testenv:docs]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make docs
